<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Shooting game">
  <meta name="keywords" content="Game, Retro, Archade, Spaceship">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4d5ee1f52b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <title>Game On</title>
</head>

<!-- game set within a canvas -->

<body id="canvas">
  <h1 class="header">Game On</h1>

  <!-- div created for splash text which disappears when press enter -->
  <div id="splash">Press Enter to Start<br />
    <br />Press Arrow Keys to Move<br />Press Spacebar to Shoot</div>

  <!-- div created for controls for arrow keys and touch screen -->

  <div class="touchcontrol">
    <button onclick="moveUp()">&#8593;</button><br><br>
    <button onclick="moveLeft()">&#8592;</button>
    <button onclick="moveRight()">&#8594;</button><br><br>
    <button onclick="moveDown()">&#8595;</button>
  </div>

  <div class="controlenter">
    <button onclick="pressEnter()">Enter</button><br>
    <button onclick="pressSpaceBar()">Spacebar</button><br><br>
  </div>

  <!-- div created for hero rocketship -->
  <div id="rocketship"></div>

  <!-- div created for enemy alien ship -->
  <div class="aliengirl"></div>

  <!-- div created for score at top right of screen -->
  <div id="score">0</div>

  <!-- audio created for blast sound at bullet impact on enemy -->
  <audio id="blast">
    <source src="assets/audio/blast.wav" type="audio/wav">
  </audio>

  <!-- audio created for game over sound when user loses game -->
  <audio id="gameover">
    <source src="assets/audio/gameover.mp3" type="audio/mpeg">
  </audio>

  <script src="assets/js/index.js">
  </script>


</body>

</html>
